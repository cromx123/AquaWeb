    <div class="ingreso">
        <h1>CREAR UNA CUENTA</h1>
        <h2>Estas Registrado? <a href="ingreso.html">Login</a></h2> 
        <form action="backend.php" method="POST">
            <h3>NOMBRE</h3>  
            <input type="text" id="name" name="nombre" required placeholder="Tu Nombre">
            
            <h3>EMAIL</h3> 
            <input type="email" id="email" name="email" required placeholder="tu_correo@gmail.com">
            
            <h3>CONTRASEÑA</h3>  
            <input type="password" id="contrasena" name="contrasena" required placeholder="**********"> 
            
            <h3>FECHA DE NACIMIENTO</h3>  
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            
            <button type="submit" name="registro">Registrarse</button>
        </form>
    </div>
    <footer class="footer">
    </footer>
