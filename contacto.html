        <div class="Espacio_nav">

    <div class="seguimiento">
        <h1>CONTACTO</h1>
        <h2>Mas Informacion Sobre Precios Y Metodos De Pagos</h2>
        <input type="text" id="name" name="nombre" required placeholder="Nombre">
        <input type="text" id="email" name="email" required placeholder="Tu_correo@gmail.com">
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Teléfono" required>
        <input type="text" id="direc" name="direccion" required placeholder="Dirección">
        <textarea id="mensaje" name="mensaje" class="Description" required placeholder="Descripción"></textarea>

        <button type="submit">Enviar</button>
    </div>
    <div class="mapa">

    </div>
    
    <footer>

    </footer>
